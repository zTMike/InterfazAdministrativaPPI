{% extends "Administrador.html" %}
{% load static %}

{% block Administrador %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Estilos.css' %}">

<div class="container">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="form-row">
                <div class="form-group">
                    <label for="id_usuario_usu">ID:</label>
                    <input type="text" id="id_usuario_usu" name="id_usuario_usu" value="{{ usuario.id_usuario_usu }}" class="form-control">
                    <span id="idError" class="error-message" style="display: none;"></span>
                </div>
                
                <div class="form-group">
                    <label for="nombre_usu">Nombre:</label>
                    <input type="text" id="nombre_usu" name="nombre_usu" value="{{ usuario.nombre_usu }}" class="form-control">
                    <span id="nombreError" class="error-message" style="display: none;"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="apellido_usu">Apellido:</label>
                    <input type="text" id="apellido_usu" name="apellido_usu" value="{{ usuario.apellido_usu }}" class="form-control">
                    <span id="apellidoError" class="error-message" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="correo_usu">Correo:</label>
                    <input type="text" id="correo_usu" name="correo_usu" value="{{ usuario.correo_usu }}" class="form-control">
                    <span id="correoError" class="error-message" style="display: none;"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefono_usu">Teléfono:</label>
                    <input type="text" id="telefono_usu" name="telefono_usu" value="{{ usuario.telefono_usu }}" class="form-control">
                    <span id="telefonoError" class="error-message" style="display: none;"></span>
                </div>

                <div class="form-group">
                    <label for="password_usu">Contraseña:</label>
                    <input type="password" id="password_usu" name="password_usu" class="form-control">
                    <span id="passwordError" class="error-message" style="display: none;"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="is_staff">Staff:</label>
                <input type="checkbox" id="is_staff" name="is_staff" {% if usuario.is_staff %}checked{% endif %}>
            </div>

            <div class="form-actions">
                <input type="submit" name="action" value="Crear Usuario" class="btn" disabled>
            </div>
        </form>
    </div>
</div>

<!-- Importar el archivo JavaScript -->
<script src="{% static 'js/validaciones.js' %}"></script>

{% endblock Administrador %}
