{% extends "Administrador.html" %}
{% load static %}

{% block Administrador %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Estilos.css' %}">

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
            {{ message }}
            <button type="button" class="close" onclick="this.parentElement.style.display='none';">Ã—</button>
        </div>
    {% endfor %}
</div>
{% endif %}

<div class="correo-container">
    <form action="{% url 'enviar_correos' %}" method="POST" class="correo-form">
        {% csrf_token %}

        <div class="correo-input-group">
            <label for="subject" class="correo-label">Asunto:</label>
            <input type="text" id="subject" name="subject" class="correo-input" required>
        </div>

        <div class="correo-input-group">
            <label for="message" class="correo-label">Mensaje:</label>
            <textarea id="message" name="message" class="correo-textarea" rows="5" required></textarea>
        </div>

        <div class="correo-input-group">
            <label for="recipient_group" class="correo-label">Destinatarios:</label>
            <select id="recipient_group" name="recipient_group" class="correo-select" required>
                <option value="todos">Todos</option>
            </select>
        </div>

        <div class="correo-actions">
            <input type="submit" name="action" value="Enviar Correos" class="correo-button">
        </div>
    </form>
</div>
{% endblock Administrador %}
