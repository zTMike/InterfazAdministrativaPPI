{% extends "Administrador.html" %}
{% load static %}

{% block Administrador %}
    
<form method="post" >
        {% csrf_token %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <label for="id_categoria_cat">ID de la Categoría:</label><br>
        <input type="text" id="id_categoria_cat" name="id_categoria_cat" value="{{ categoria.id_categoria_cat }}" readonly><br>
        <label for="nombre_cat">Nombre de la Categoría:</label><br>
        <input type="text" id="nombre_cat" name="nombre_cat" value="{{ categoria.nombre_cat }}"><br>
        <label for="descripcion_cat">Descripción:</label><br>
        <input type="text" id="descripcion_cat" name="descripcion_cat" value="{{ categoria.descripcion_cat }}"><br>
        <input type="submit" name="action" value="Actualizar">
        <input type="submit" name="action" value="Eliminar" id="delete-button">
        <script>
            document.getElementById('delete-button').addEventListener('click', function(e) {
                if (!confirm('¿Estás seguro de que quieres eliminar esta categoría?')) {
                    e.preventDefault();
                }
            });
        </script>
 </form>

{% endblock Administrador %}
