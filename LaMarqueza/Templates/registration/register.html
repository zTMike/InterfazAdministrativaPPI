{% extends "Principal.html" %}
{% load static %}
{% block Titulo %}Registrar{% endblock Titulo %}


{% block Boddy %}
<div class="card-group card-container2">
    <div class="container d-flex justify-content-center align-items-center loginbot card-container3">


        <form method="post" action="{% url 'registrer' %}">
            {% csrf_token %}

            <div class="mb-1">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            
            <div class="mb-1">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            
            <div class="mb-1">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="text" class="form-control" id="telefono" name="telefono">
            </div>
            
            <div class="mb-1">
                <label for="documento" class="form-label">Documento *</label>
                <input type="text" class="form-control" id="documento" name="documento">
            </div>

            <div class="mb-1">
                <label for="email" class="form-label">Correo electrónico *</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-1">
                <label for="password" class="form-label">Contraseña *</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="mb-1">
                <label for="password2" class="form-label">Confirmar contraseña *</label>
                <input type="password" class="form-control" id="password2" name="password2">
            </div>
            <div class="mb-1">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a href="{% url 'iniciarsesion' %}">
                <button type="button" class="btn btn-secondary ml-1">Iniciar sesion</button>
            </a>
        </form>


    </div>
</div>



{% endblock Boddy %}
